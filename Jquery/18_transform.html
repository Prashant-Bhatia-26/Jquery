<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 2</title>
    <style>
        div
        {
            height: 150px;
            width: 150px;
            transition: 3s;
            font-size: 25px;
            font-weight: bold;
            color:teal;
            background-color: aquamarine;
        }
        #translatediv:hover
        {
            transform: translate(100px,100px);
            background-color: blue;
            color: bisque;
        }
        #rotatediv:hover
        {
            transform: rotate(360deg);
            background-color: blue;
            color: bisque;
        }
        #rotatediv3d:hover
        {
            transform: rotate3d(1,1,0,360deg);
            background-color: blue;
            color: bisque;
        }
        #skewdiv:hover
        {
            transform: skew(45deg);
            background-color: blue;
            color: bisque;
        }
        #scalediv:hover
        {
            transform: scale(1.5,0.5);
            background-color: blue;
            color: bisque;
        }
        #opacitydiv:hover
        {
            opacity: 0.6;
        }
        #rgbadiv:hover
        {
            background-color: rgba(128, 128,0, 0.5);
        }
        #boxshadowdiv:hover
        {
            box-shadow: 0px 0px 30px rgba(229, 10, 10, 0.839);
        }
        #textshadowdiv:hover
        {
            text-shadow: 3px 3px 3px rgba(229, 10, 10, 0.839);
        }
        #borderradiusdiv:hover
        {
            border-radius: 50%;
        }
        #overflowdiv
        {
            overflow: auto;
        }

    </style>
</head>
<body>
    <b>Translate</b>
    <div id="translatediv">A</div>
    <b>Rotate</b>
    <div id="rotatediv">B</div>
    <b>Rotate</b>
    <div id="rotatediv3d">C</div>
    <b>Skew</b>
    <div id="skewdiv">D</div>
    <b>Scale</b>
    <div id="scalediv">E</div>
    <b>Opacity</b>
    <div id="opacitydiv">F</div>
    <b>RGBA</b>
    <div id="rgbadiv">G</div>
    <b>Box-Shadow</b>
    <div id="boxshadowdiv">H</div>
    <b>Text-Shadow</b>
    <div id="textshadowdiv">I</div>
    <b>Border-radius</b>
    <div id="borderradiusdiv">J</div>
    <b>Overflow</b>
    <div id="overflowdiv"> Data Overflow  Data Overflow  Data Overflow  Data Overflow  Data Overflow  Data Overflow  Data Overflow  Data Overflow  Data Overflow  Data Overflow  Data Overflow </div><hr>
    
    
</body>
</html>
