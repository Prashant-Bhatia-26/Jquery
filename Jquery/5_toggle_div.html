<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //For disable the show button
            $("#b2").attr("disabled",true);
            $("#b1").click(function(){
                $("#newDiv").hide(3000);
                $(this).attr("disabled",true);
                $("#b2").attr("disabled",false);
                $("#b3t").text("show");
            });
                $("#b2").click(function(){
                $("#newDiv").show(3000);
                $("#b2").attr("disabled",true);
                $("#b1").attr("disabled",false);
                $("#b3t").text("hide");
                });

                 $("#b3t").click(function()
                 {
                    $("#newDiv").toggle(2000);
                    if($("#b3t").text() == "Hide")
                    {
                      $(this).text("Show");
                      $("#b1").attr("disabled",true);
                      $("#b2").attr("disabled",false);
                    }
                else
                {
                    $(this).text("Hide");
                    $("#b1").attr("disabled",false);
                    $("#b2").attr("disabled",true);
                }
                 });
                 let h=parseInt($("#newDiv").css("height"));
                 let w=parseInt($("#newDiv").css("width"));
                $("#b4p").click(function(){
                    h+= 30;
                    w+=30;
                    $("#newDiv").css("height",h);
                    $("#newDiv").css("width",w);
                });
                $("#b5m").click(function(){
                    h-= 30;
                    w-=30;
                    $("#newDiv").css("height",h);
                    $("#newDiv").css("width",w);
                });
        });

    </script>
</head>
<body>
    <div id="newDiv" style="height:300px;width: 300px; background-color :royalblue;">
    </div><hr>
    <!-- <img src="cat.jpg" id="newDiv" alt="cat" style="height:300px;width: 300px;"></img><hr> -->
    <button id="b1">Hide</button> &nbsp; &nbsp;
    <button id="b2">Show</button><hr>
    <button id="b3t">Hide</button><hr>
    <button id="b4p" style="font-size: xx-large;"><b>+</b></button>&nbsp; &nbsp;
    <button id="b5m" style="font-size: xx-large;"><b>-</b></button>
</body>
</html>
