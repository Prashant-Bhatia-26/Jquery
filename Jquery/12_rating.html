<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.css">

    <script src="star-rating.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#stars-default").rating('create',
            {
                coloron:'red',
            });
        });
    </script>
    

</head>
<body>
        <p>Default stars</p>
        <div id="stars-default">
            <input type="hidden" value="1" name="Rating">
        </div>
</body>
</html>
