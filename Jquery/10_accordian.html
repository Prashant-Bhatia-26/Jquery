<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordian</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("#accordian").accordian();
        });
    </script>
    <style>
        #accordian
        {
            font-size: 14px;
            width: 50%;
        }
        #accordian div
        {
            background: burlywood;
        }
    </style>
</head>
<body>
    <div id="accordian">
        <h3>
            Tab 1
        </h3>
        <div>
            <p>Hello....My name is Alexa...</p>
        </div>
        <h3>Tab 2</h3>
        <div>
            <p>
                Welcome to Silver Oak University ....You are studying computer engineering... Your subjects are : c , c++, php
            </p>
        </div>
        <h3>Tab 3</h3>
        <div>
            <p>
                You are here...
            </p>
        </div>
        <h3>Tab 4</h3>
        <div>
            <p>
                This is your destination....
            </p>
        </div>
    </div>
</body>
</html>
